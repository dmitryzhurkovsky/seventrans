{% load static %}
{% load i18n %}
<header class="header">
    <div class="header__wrapper">
        <div class="header__content  _container">
            <div class="header__body">
                <nav class="header__navigation">
                    <button id="burger" type="button" class="icon-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <div class="header__logo-box">
                        <a class="header__logo" href="/" alt="">
                            <img class="header__img" src="{% static 'img/seventrans-07.png' %}" alt="seventrans">
                        </a>
                        <div class="header__logo-text">
                            {% trans 'Международные автомобильные перевозки по Европе и странам СНГ' %}
                        </div>
                    </div>
                    <nav id="burger_menu" class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a class="menu__link" href="/about">{% trans 'О компании' %}</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="/services">{% trans 'Услуги' %}</a>
                                </li>

                                <li class="menu__item">
                                    <a class="menu__link" href="/news">{% trans 'Новости' %}</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="/contacts">{% trans 'Контакты' %}</a>
                                </li>
                            </ul>
                        </nav>
                    <language-tumbler
                            :language="language"
                            @change-language="changeLanguage"
                    ></language-tumbler>
                </nav>
            </div>
        </div>
    </div>

</header>
